    body {
      background: linear-gradient(to bottom right, #40376E, #6B5F80);
      margin: 0;

      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);

    header h1 {
      font-size: 38px;

      color: #fff;

      background: #2e6f40;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(5px);
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      justify-items: center;
    }

    .gallery a {
      text-decoration: none;
    }

    .gallery img {
      width: 100%;
      max-width: 320px;
      height: 450px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    footer {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      margin-top: 40px;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #fff;
    }
